<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <form>
      <input type="text" placeholder="City or State" class="search-city" /><br />
      <button class="city-weather">Get Weather</button>
      <button class="my-weather">My Location</button>
    </form>
    <div class="weather-screen">
      <p class="city"></p>
      <p><span class="temp"></span></p>    
      <p class="desc"></p>    
      <p class="range"></p>   
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
